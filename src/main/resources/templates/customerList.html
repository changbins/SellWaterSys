<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <title>客户管理</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even){background-color: #f2f2f2}

        th {
            background-color: #4CAF50;
            color: white;
        }
        form{
            display: inline-block;
        }
    </style>
</head>


<body>

<h2>客户管理</h2>
<form method="get" action="/queryCustomer">
    <input class="search" type="text" name="customerName" placeholder="请输入客户名称...">
    <input type="submit" value="查询">
</form>
<span>
    <a th:href="@{/toAddCustomer}">新增客户信息</a>
</span>
<table>

    <tr>
        <th>客户编号</th>
        <th>客户名称</th>
        <th>地址</th>
        <th>电话</th>
        <th>水票</th>
        <th>操作</th>
    </tr>

    <tr th:each="r:${list}">
        <td th:text="${r.id}"></td>
        <td th:text="${r.customerName}"></td>
        <td th:text="${r.address}"></td>
        <td th:text="${r.tel}"></td>
        <td th:text="${r.ticket}"></td>
        <td>
            <a th:href="@{/toUpdateCustomer/}+${r.id}">修改</a>
            <a href="javascript:void(0)" th:href="@{/deleteCustomer/}+${r.id}">删除</a>
        </td>
    </tr>

</table>





</body>



</html>
